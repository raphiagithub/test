<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>AdminLTE 2 | Log in</title>
      <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">	  
      <link rel="stylesheet" href="../Contents/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="../Contents//ionicons.min.css">
      <link rel="stylesheet" href="../Contents/AdminLTE.css">
      <link rel="stylesheet" href="../Contents/blue.css">
      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
   </head>
   <body class="hold-transition login-page">
       <div class="container">
      <div class="login-box">
         <div class="login-logo">
            <a href="../../index2.html"><b>Admin</b>LTE</a>
         </div>
         <!-- /.login-logo -->
         <div class="login-box-body media-obg">
             <div style="background-color: blue" >
                 <p>hi gabriel</p>
             </div>
            <p class="login-box-msg">Sign in to start your session</p>
            <form action="../../index2.html" method="post" style="padding: 20px;  padding-bottom: 0px;">
               <div class="form-group has-feedback">
                  <input type="email" class="form-control" placeholder="Email">
                  <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
               </div>
               <div class="form-group has-feedback">
                  <input type="password" class="form-control" placeholder="Password">
                  <span class="glyphicon glyphicon-print form-control-feedback"></span>
               </div>
               <div class="row">
                  <div class="col-xs-8">
                     <div class="checkbox icheck">
                        <label>
                        <input type="checkbox"> Remember Me
                        </label>
                     </div>
                  </div>
                  <!-- /.col -->
                  <div class="col-xs-4">
                     <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                  </div>
                  <!-- /.col -->
               </div>
            </form>
            <div class="social-auth-links text-center" style="padding: 20px; padding-bottom: 0px;">
               <p>- OR -</p>
               <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
               Facebook</a>
               <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
               Google+</a>
            </div>
            <!-- /.social-auth-links -->
			<div style="padding: 20px;  padding-bottom: 0px;">
				<a href="#">I forgot my password</a><br>
				<a href="register.html" class="text-center">Register a new membership</a>
			</div>
         </div>
         </div>
         </div>
         <!-- /.login-box-body -->
         <div class="btm-bg-clr">
            
        </div>
      </div>
      <!-- /.login-box -->
      <!-- jQuery 3 -->
      <script src="../Scripts/jquery.min.js"></script>
      <!-- Bootstrap 3.3.7 -->
      <script src="../Scripts/bootstrap.min.js"></script>
      <!-- iCheck -->
      <script src="../Scripts/icheck.min.js"></script>
      <script>
         $(function () {
           $('input').iCheck({
             checkboxClass: 'icheckbox_square-blue',
             radioClass: 'iradio_square-blue',
             increaseArea: '20%' /* optional */
           });
         });
      </script>
   </body>
</html>
