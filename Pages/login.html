<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>AdminLTE 2 | Log in</title>
      <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">	  
      <link rel="stylesheet" href="../Contents/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="../Contents//ionicons.min.css">
      <link rel="stylesheet" href="../Contents/AdminLTE.css">
      <link rel="stylesheet" href="../Contents/customstyles.css">
      <link rel="stylesheet" href="../Contents/blue.css">
      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
   </head>
   <body class="hold-transition login-page">
       <div class="container">
      <div class="login-box">
         <div class="login-logo">
           
         </div>  
         <!-- /.login-logo -->
         <div class="login-box-body media-obg">
                <div class="login-head login-logo">
                    <b style="color: white"> Admin</b>
                </div>
            <p class="login-box-msg">Sign in to start your session</p>
            <form action="../../index2.html" method="post" style="padding: 20px;  padding-bottom: 0px;">
               <div class="form-group has-feedback">
                  <input type="email" class="form-control" placeholder="Email">
                  <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
               </div>
               <div class="form-group has-feedback">
                  <input type="password" class="form-control" placeholder="Password">
                  <span class="glyphicon glyphicon-lock form-control-feedback"></span>
               </div>
               <div class="row">
                  <div class="col-xs-8">
                     <div class="checkbox icheck">
                        <label>
                        <input type="checkbox"> &nbsp; Remember me
                        </label>  
                     </div>
                  </div>
                  </div>
                  <!-- /.col -->
                  <div class="row" style="padding:0px 18px">
                  <!-- <div class="col-xs-4 col-xs-offset-4"> -->
                     <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                  <!-- </div>
                  <div class="col-xs-4"> -->
                      <button type="submit" class="btn btn-danger btn-block btn-flat">Clear</button>
                   <!-- </div> -->
                  <!-- /.col -->
               </div>
            </form>
            <div class="text-center" style="padding:10px 20px;">
                <p>- X X X -</p>
            </div>
			<div style="padding:0px 20px; text-align: center; padding-bottom: 0px;">
				<a href="#">Forgetten password</a><br>
				<a href="register.html" class="text-center">First login</a>
			</div>
         </div>
         </div>
         </div>
         <!-- /.login-box-body -->
         <div class="btm-bg-clr">
            
        </div>
      </div>
      <!-- /.login-box -->
      <!-- jQuery 3 -->
      <script src="../Scripts/jquery.min.js"></script>
      <!-- Bootstrap 3.3.7 -->
      <script src="../Scripts/bootstrap.min.js"></script>
      <!-- iCheck -->
      <script src="../Scripts/icheck.min.js"></script>
      <script>
         $(function () {
           $('input').iCheck({
             checkboxClass: 'icheckbox_square-blue',
             radioClass: 'iradio_square-blue',
             increaseArea: '20%' /* optional */
           });
         });
      </script>
   </body>
</html>
